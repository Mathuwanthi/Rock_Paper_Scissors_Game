<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
    <h1 class="game-title">Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p>You: <span id="userScore">0</span></p>
            <p>Bot: <span id="botScore">0</span></p>
        </div>

        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png" alt="User's choice" />
                </span>
                <span class="bot_result">
                    <img src="images/rock.png" alt="Bot's choice" />
                </span>
            </div>
            <div class="result">Let's Play!</div>
        </div>

        <div class="option_images">
            <span class="option_image">
                <img src="images/rock.png" alt="Rock" />
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png" alt="Paper" />
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors.png" alt="Scissors" />
                <p>Scissors</p>
            </span>
        </div>

    </section>

    <script src="script.js" defer></script>
</body>

</html>
